<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ABC Site </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
   
   
</head>
<body>
    <div class="container-main">
      <div class="header-container">
     <p> Welcome to the Interactive ABCs of CSS Technology learning Website</p>
      </div>
      <div class="prompt">
      <p>Click on buttons to hide and reveal the CSS technology 
        features of corresponding letters 
      </p>
      </div>
   
    <div class="image-wrapper">
    <div id="image-containerA"> 
     <img src="./images/css-letter-a.png" alt="a" id="letter-a"> 
    <button id="hide-btnA" onclick="hideA()"> Hide Result </button>
    </div>
     <div id="image-containerB">
        <img src="./images/css-letter-b.png" alt="b" id="letter-b">
        <button id="hide-btnB" onclick="hideB()">Hide Result</button>
     </div>
      <div id="image-containerC">
        <img src="./images/css-letter-c.png" alt="c" id="letter-c">
        <button id = "hide-btnC" onclick="hideC()">Hide Result</button>
     </div>
     </div>
     <div class="button-container">
     <button  class="unhide-btnA" onclick="showA()"> A </button>
     <button class="unhide-btnB" onclick="showB()"> B </button>
     <button class="unhide-btnC" onclick="showC()"> C </button>

   </div>
 
   
</body>

</html>
